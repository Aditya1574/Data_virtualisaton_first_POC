<!DOCTYPE html>
<html>
<head>
    <title>Database Configuration Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_nodbfiller.css') }}">
</head>
<body>
    <h1>Database Configuration</h1>
    <form action="/process_form" method="post" class="config-form">
        <label for="hostname">Hostname:</label>
        <input type="text" id="hostname" name="hostname" required><br>

        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="database">Database Name:</label>
        <input type="text" id="database" name="database" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
