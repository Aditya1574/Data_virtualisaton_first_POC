<!DOCTYPE html>
<html>
<head>
    <title>Data Input Form</title>
</head>
<style>
/* Style for the form container */
form {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

/* Style for the form labels */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

/* Style for text input fields */
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

/* Style for the submit button */
input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

/* Style for the submit button on hover */
input[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
<body>
    <form action="/data_collected" method="post">
        <input type="hidden" name="data_source" value="Relational">
        <input type="hidden" name="data_source" value="XML">
        <input type="hidden" name="data_source" value="JSON">
        <input type="hidden" name="data_source" value="Excel">

        {% if 'Relational' in data_sources %}
        <label for="db_name">Enter Database Name:</label>
        <input type="text" name="db_name" id="db_name">
        {% endif %}

        {% if 'XML' in data_sources %}
        <label for="xml_file">Enter XML File Name:</label>
        <input type="text" name="xml_file" id="xml_file">
        {% endif %}

        {% if 'JSON' in data_sources %}
        <label for="json_file">Enter JSON File Name:</label>
        <input type="text" name="json_file" id="json_file">
        {% endif %}

        {% if 'Excel' in data_sources %}
        <label for="excel_file">Enter Excel File Name:</label>
        <input type="text" name="excel_file" id="excel_file">
        {% endif %}

        <input type="submit" value="Submit">
    </form>
</body>
</html>
